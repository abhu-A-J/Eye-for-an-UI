<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with curved sections</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">

  
</head>
<body>
  
  <header class="header">
    <nav class="navbar u-container">
      <div class="logo-box">
        <img src="./images/logo.svg" alt="Huddle logo">
      </div>
      <div class="navbar__cta">
        <button class="btn btn--primary">Try it free</button>
      </div>
    </nav>

    <div class="herobox u-contain-60">
      <h1 class="heading heading--primary">
        Build The Community Your Fans Will Love
      </h1>
      <p class="tagline">
        Huddle re-imagines the way we build communities. You have a voice, but so does
        your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="btn__container">
        <button class="btn btn--secondary">
          Get Started For Free
        </button>
      </div>

      <div class="herobox__image">
        <img src="./images/screen-mockups.svg" alt="Illustration of screen mockup">
      </div>
    </div>
  </header>

  
</body>
</html>
