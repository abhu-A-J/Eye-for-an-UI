<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <header>
      <div class="logo-box">
        <img src="./images/logo.svg" alt="" />
      </div>
      <main class="herobox u-container">
        <div class="herobox__content u-70">
          <h1 class="main-heading">We are launching <span>soon!</span></h1>
          <p class="tagline">
            Subscribe and get notified
          </p>
          <div class="input__group">
            <input type="text" class="input__value" placeholder="Your Email Address...">
            <button type="submit" role="button" class="btn-newsletter">Notify Me</button>
          </div>
          <p class="error__message">Please enter a valid email address</p>
        </div>
        <div class="herobox__image u-70">
          <img src="./images/illustration-dashboard.png" alt="Illustration">
        </div>
      </main>
      <ul class="social">
        <li class="social__items">
          <a href="#" class="social__item">
            <img src="./images/facebook.svg" alt="Facebook Icon">
          </a>
        </li>
        <li class="social__items">
          <a href="#" class="social__item">
            <img src="./images/twitter.svg" alt="Twtter Icon">
          </a>
        </li>
        <li class="social__items">
          <a href="#" class="social__item">
            <img src="./images/instagram.svg" alt="Instagram Icon">
          </a>
        </li>
      </ul>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </header>
    <footer>
      <div class="u-container footer">
        <p class="footer__line u-center">
          Made with ❤️ by
          <a href="https://github.com/abhu-A-J" target="__blank" class="link">
            abhu-A-J.
          </a>
        </p>
        <p class="footer__credits u-center">
          This particular UI Challenge is taken from
          <a href="https://www.frontendmentor.io/challenges" target="__blank" class="link">
            FrontEnd Mentor Challenges.
          </a>
        </p>
        <p class="footer__credits u-center">
          The code solution is available at
          <a href="https://github.com/abhu-A-J/UI-Challanges/tree/master/Base-Apparel-Coming-Soon" target="__blank"
            class="link">
            Github.
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
