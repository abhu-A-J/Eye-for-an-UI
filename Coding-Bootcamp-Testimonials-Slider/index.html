<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="slider">
        <div class="slider__content">
          <img
            src="./images/pattern-quotes.svg"
            alt="Background Design"
            class="qoute-mark"
          />
          <div class="person__testimonial">
            <p class="testimonial">
              “ I’ve been interested in coding for a while but never taken the
              jump, until now. I couldn’t recommend this course enough. I’m now
              in the job of my dreams and so excited about the future. ”
            </p>
          </div>
        </div>
        <div class="slider__image">
          <img
            src="./images/pattern-bg.svg"
            alt="Background Design"
            class="background-image"
          />
          <div class="person__image">
            <img src="./images/image-tanya.jpg" alt="Testimonial Image" />
          </div>
        </div>
      </div>
    </header>
    <img
      src="./images/pattern-curve.svg"
      alt="Curve Illustration"
      class="curve-display"
    />
  </body>
</html>
