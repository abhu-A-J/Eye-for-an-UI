<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="">
      
      <nav class="navbar u-container">
        <div class="logobox">
          <img src="./images/logo.svg" alt="Company Logo" />
        </div>
        <div class="navbar__items">
          <ul class="navbar__group">
            <li class="navbar__item">
              <a href="#" class="navbar__link">Product</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Features</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Pricing</a>
            </li>
          </ul>

          <ul class="navbar__group">
            <li class="navbar__item">
              <a href="#" class="navbar__link navbar__link--1">Login</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="herobox u-container">
        <div class="herobox__content">
          <div class="tagline__container">
            <p class="tagline">
              <span>New</span> Monograph Dashboard
            </p>
          </div>
          <h1 class="main-heading">
            Powerful insights into your team
          </h1>
          <p class="slogan">
            Project planning and time tracking for agile teams
          </p>
          <div class="cta__container">
            <div class="btn__container">
              <button class="btn">Schedule a demo</button>
            </div>
            <p class="cta__text">
              to see a live preview
            </p>
          </div>
        </div>
        <div class="herobox__image">
          <img src="./images/illustration-devices.svg" alt="Graphical Illustration">
        </div>
      </div>
    </header>
  </body>
</html>
