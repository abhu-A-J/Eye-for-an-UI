<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="u-container">
        <div class="storage-details">
          <div class="u-width-80">
            <div class="main-logo">
              <img src="./images/logo.svg" alt="Fylo Logo" class="logo" />
            </div>

            <div class="storage-details__nav">
              <div class="nav-items">
                <img
                  src="./images/icon-document.svg"
                  alt="Document Icon"
                  class="nav-item"
                />
              </div>

              <div class="nav-items">
                <img
                  src="./images/icon-folder.svg"
                  alt="Folder Icon"
                  class="nav-item"
                />
              </div>

              <div class="nav-items">
                <img
                  src="./images/icon-upload.svg"
                  alt="Upload Icon"
                  class="nav-item"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="storage-info">
          <p class="storage-info__head">
            You’ve used <span>815 GB</span> of your storage
          </p>
          <div class="progress-container">
            <div class="progress-bar"></div>
          </div>

          <div class="progress-stats">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>

          <div class="progress-info__box">
            <span>185</span>
            <span>GB LEFT</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__line u-center">
        Made with ❤️ by
        <a href="https://github.com/abhu-A-J" target="__blank" class="link">
          abhu-A-J.
        </a>
      </p>
      <p class="footer__credits u-center">
        This particular UI Challenge is taken from
        <a href="https://www.frontendmentor.io/challenges" target="__blank" class="link">
          FrontEnd Mentor Challenges.
        </a>
      </p>
      <p class="footer__credits u-center">
        The code solution is available at
        <a href="https://github.com/abhu-A-J/UI-Challanges/tree/master/Fylo-Data-Storage-Component" target="__blank"
          class="link">
          Github.
        </a>
      </p>
    
    </footer>
  </body>
</html>
