<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <div class="u-container">
      <div class="article">
        <div class="article__image">
          <img src="./images/drawers.jpg" alt="Images for drawers">
        </div>
        <div class="article__content">
          <h1 class="main-heading">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="tagline">
            Ever been in a room and felt like something was missing? Perhaps
            it felt slightly bare and uninviting. Iâ€™ve got some simple tips
            to help you make any room feel complete.
          </p>
          <div class="infobox">
            <div class="infobox__user">
              <div class="infobox__user-img">
                <img src="./images/avatar-michelle.jpg" alt="Avatar for Michelle">
              </div>
              <div class="infobox__user-desc">
                <h4 class="user-name">Michelle Appleton</h4>
                <p class="user-date">28 Jun 2020</p>
              </div>
            </div>
            <div class="infobox__share">
              <img src="./images/icon-share.svg" alt="Share Icon" class="first">
              <img src="./images/icon-share-white.svg" alt="Share Icon" class="second">

            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="./scripts/index.js"></script>
  </body>
</html>
