<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="herobox">
      <div class="herobox__content">
        <div class="u-70">
          <div class="logo-box">
            <img src="./images/logo.svg" alt="Base Apparel Logo" />
          </div>
          <main class="main">
            <div class="main__content">
              <h1 class="main-heading">
                We're
                <span>coming soon</span>
              </h1>
              <p class="tagline">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <div class="input__group">
                <input
                  type="text"
                  class="input__value"
                  placeholder="Email Address"
                />
                <button class="btn-primary">
                  <img src="./images/icon-arrow.svg" alt="Arrow Icon" />
                </button>

                <img
                  src="./images/icon-error.svg"
                  alt="Error Icon"
                  class="input__error-icon"
                />
               
                 <p class="input__error">Please provide a valid email</p> 
              </div>
            </div>
          </main>
        </div>
      </div>

      <div class="herobox__image"></div>
    </header>
  </body>
</html>
