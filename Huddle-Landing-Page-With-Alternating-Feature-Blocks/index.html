<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with alternating feature blocks
    </title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar u-container">
        <div class="navbar__logobox">
          <img src="./images/logo.svg" alt="Huddle Logo" />
        </div>
        <div class="navbar__cta">
          <button class="btn btn--primary">Try It Free</button>
        </div>
      </nav>

      <div class="herobox u-container">
        <div class="herobox__content">
          
            <h1 class="primary--heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="tagline">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="mainbtn--container">
              <button class="btn btn--secondary">
                Get Started For Free 
              </button>
            </div>
          
        </div>

        <div class="herobox__image">
          <img
            src="./images/illustration-mockups.svg"
            alt="Illustration mockup"
          />
        </div>
      </div>
    </header>
  </body>
</html>
