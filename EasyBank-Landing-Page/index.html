<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Easybank landing page</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar u-container">
        <div class="logo-box">
          <img src="./images/logo.svg" alt="Easy Bank Logo" />
        </div>
        <ul class="navbar__items">
          <li class="navbar__item">
            <a href="" class="navbar__link">Home</a>
          </li>
          <li class="navbar__item">
            <a href="" class="navbar__link">About</a>
          </li>
          <li class="navbar__item">
            <a href="" class="navbar__link">Contact</a>
          </li>
          <li class="navbar__item">
            <a href="" class="navbar__link">Blog</a>
          </li>
          <li class="navbar__item">
            <a href="" class="navbar__link">Careers</a>
          </li>
        </ul>
        <div class="navbar__btn">
          <button class="btn btn--primary">Request Invite</button>
        </div>
      </nav>

      <div class="herobox">
        <div class="herobox__content">
          <div class="u-50">
            <h1 class="main-heading">
              Next generation digital banking
            </h1>
            <p class="tagline">
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>

            <div class="btn-container">
              <button class="btn btn--primary">Request Invite</button>
            </div>
          </div>
        </div>
        <div class="herobox__image">
          <img
            src="./images/bg-intro-desktop.svg"
            alt="Background Decoration."
            class="highlighter-image"
          />
          <img src="./images/image-mockups.png" alt="Mockups." />
        </div>
      </div>
    </header>

    <section class="features"></section>
  </body>
</html>
