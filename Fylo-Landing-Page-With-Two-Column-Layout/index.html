<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo landing page with two column layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <nav class="navbar u-container">
      <div class="navbar__logobox">
        <img src="./images/logo.svg" alt="Fylo Logo" class="logo" />
      </div>
      <ul class="navbar__items">
        <li class="navbar__item">
          <a href="#" class="navbar__link">Features</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Team</a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link">Sign In</a>
        </li>
      </ul>
    </nav>

    <header class="herobox u-container">
      <div class="herobox__content">
        <h1 class="main-heading">
          All your files in one secure location, accessible anywhere.
        </h1>
        <p class="tagline">
          Fylo stores your most important files in one secure location. Access
          them wherever you need, share and collaborate with friends, family,
          and co-workers.
        </p>
        <div class="newsletter__box">
          <div class="email__container">
            <input type="text" name="email" placeholder="Enter you email..." class="input-box">
          </div>
          <div class="btn__container">
          <button class="btn-primary">Get Started</button>
          </div>
          
        </div>
      </div>
      <div class="herobox__image">
        <img src="./images/illustration-1.svg" alt="Illustration-1">
      </div>
    </header>
  </body>
</html>
